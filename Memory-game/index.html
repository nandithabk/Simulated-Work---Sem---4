<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Memory Game</h1>
    <div class="controls">
      <h3>Score: <span id="result">0</span></h3>
      <h3>Time Left: <span id="timer">60</span>s</h3>
      <button id="restart-button">Restart</button>
    </div>
  </header>
  <main>
    <div class="grid"></div>
  </main>
  <footer>
    <p>Twin all the cards before the timer runs out!</p>
  </footer>
</body>
</html>
